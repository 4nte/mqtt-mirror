name: Release with goreleaser
on:
  push:
    branches:
      - "!*"
    tags:
      - "v*.*.*"

jobs:
  build:
    runs-on: ubuntu-latest
    name: goreleaser
    steps:
      - name: Set up Go
        uses: actions/setup-go@v1
        with:
          go-version: 1.13
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2
        with:
          path: mqtt-mirror
          fetch-depth: 0

      - name: Checkout helm package repository repo
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.PAT }}
          repository: 4nte/helm-charts
          path: helm-charts
          ref: master

      - name: Docker Login
        if: success() && startsWith(github.ref, 'refs/tags/')
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          echo "${DOCKER_PASSWORD}" | docker login --username "${DOCKER_USERNAME}" --password-stdin

      - name: goreleaser
        uses: goreleaser/goreleaser-action@master
        with:
          args: release
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}



      - name:  Create helm package
        uses: stefanprodan/kube-tools@v1
        with:
          helm: 2.16.1
          command: |
            export SEMVER=${GITHUB_REF#refs/tags/v}

            echo "-- here --"
            pwd
            ls

            echo "-- GITHUB_WORKSPACE --"
            ls $GITHUB_WORKSPACE

            echo "-- GITHUB_WORKSPACE/helm-charts--"
            ls $GITHUB_WORKSPACE/helm-charts

            echo "-- GITHUB_WORKSPACE/mqtt-mirror--"
            ls $GITHUB_WORKSPACE/mqtt-mirror
            echo "-- Code repo ---"
            helm init --client-only
            mkdir -p $GITHUB_WORKSPACE/helm-charts/charts/mqtt-mirror
            helm package chart/mqtt-mirror --destination $GITHUB_WORKSPACE/helm-charts/charts/mqtt-mirror --version $SEMVER
            helm repo index $GITHUB_WORKSPACE/helm-charts --url https://4nte.github.io/helm-charts/
            cd $GITHUB_WORKSPACE/helm-charts
            echo "-- Helm repo ---"
            ls
            git config --local user.email "action@github.com"
            git config --local user.name "GitHub Action"
            git add .
            git commit -m "release helm chart" -a

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.PAT }}
          repository: helm-charts
