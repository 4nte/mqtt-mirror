name: Test
on: [push, pull_request]
jobs:
  test:
    strategy:
      matrix:
        go-version: [1.12.x, 1.13.x]
        platform: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v2
      - name: Checkout helm repository repo
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.PAT }}
          repository: 'https://github.com/4nte/helm-charts'
      - name:
        uses: stefanprodan/kube-tools@v1
        with:
          helm: 2.16.1
          command: |
            echo pwd
            echo ls

